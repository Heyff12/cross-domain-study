<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
var message = 'hello world from hash -- http://localhost:4001/location_hash.html#getdata'
if (location.hash === '#getdata') {
    var ifrproxy = document.createElement('iframe');
    ifrproxy.style.display = 'none';
    ifrproxy.src = 'http://localhost:4000/location_hash/b.html#' + message; // 注意该文件在4000端口下
    document.body.appendChild(ifrproxy);
}
</script>
</body>
</html>
